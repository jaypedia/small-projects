<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLientXY vs PageXY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special">Click to see my location</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
      const special = document.querySelector('.special');

      function boxcoord(event) {
        let rect = special.getBoundingClientRect();
        special.innerHTML = `left: ${rect.left}, Top : ${rect.top} <br>
        right: ${rect.right}, bottom: ${rect.bottom}<br>
        clientX: ${event.clientX}, clientY: ${event.clientY}<br>
        pageX: ${event.pageX}, pageY: ${event.pageY}`;
        console.log(rect);
      }

      special.addEventListener('click', boxcoord);
    </script>
  </body>
</html>
