<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="shortcut icon" href="img/carrot.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="title">
      <h1 class="game__title">ðŸ¥•Find 20 Carrots in 20 seconds!ðŸ¥•</h1>
    </section>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
