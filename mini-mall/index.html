<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="switch">
        <div class="flicker"></div>
        <div class="moon"></div>
      </div>
    </header>

    <div class="content">
      <h1>ðŸ’—Welcome to Mini MallðŸ’—</h1>
      <img src="./img/logo.png" alt="logo" class="logo" />

      <section class="buttons">
        <button class="btn">
          <img
            src="./img/blue_t.png"
            alt="tshirt"
            class="imgBtn"
            data-key="type"
            data-value="tshirt"
          />
        </button>
        <button class="btn">
          <img
            src="./img/blue_p.png"
            alt="pants"
            class="imgBtn"
            data-key="type"
            data-value="pants"
          />
        </button>
        <button class="btn">
          <img
            src="./img/blue_s.png"
            alt="skirt"
            class="imgBtn"
            data-key="type"
            data-value="skirt"
          />
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">
          Blue
        </button>
        <button
          class="btn colorBtn yellow"
          data-key="color"
          data-value="yellow"
        >
          Yellow
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">
          Pink
        </button>
      </section>

      <ul class="items"></ul>
    </div>
  </body>
</html>
