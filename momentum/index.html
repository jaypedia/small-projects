<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Files -->
    <script src="js/background.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/greetings.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/quotes.js" defer></script>
  </head>
  <body>
    <!-- Date -->
    <div id="date"></div>

    <!-- Clock -->
    <h2 id="clock">00:00:00</h2>

    <!-- Login-form -->
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="Enter your name"
      />
    </form>

    <!-- Greeting -->
    <h1 id="greeting" class="hidden"></h1>

    <!-- Todo -->
    <form id="todo-form">
      <input type="text" placeholder="Write your goals here" required />
    </form>
    <ul id="todo-list" class="hidden"></ul>

    <!-- Weather -->
    <div id="weather">
      <div></div>
      <div></div>
    </div>

    <!-- Quote -->
    <div id="quote">
      <span></span>
    </div>

    <!-- Background Button -->
    <div id="background">
      <button class="bgbtn" title="change background">
        <i class="far fa-image"></i>
      </button>
    </div>
  </body>
</html>
