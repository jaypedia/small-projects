<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .neonText {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #bc13fe,
                0 0 82px #bc13fe,
                0 0 92px #bc13fe,
                0 0 102px #bc13fe,
                0 0 151px #bc13fe;
        }

        body {
            font-size: 18px;
            font-family: "Sacramento", sans-serif;
            background: url("https://image.freepik.com/free-vector/neon-circle-with-light-effect-modern-round-frame-with-empty-space_106065-49.jpg") no-repeat center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            font-weight: 200;
            animation: pulsate 1.5s infinite alternate;
            border: 0.2rem solid #fff;
            border-radius: 4em;
            padding: 0.4em;
            margin-top: 2.5em;
            margin-bottom: 1.5em;
            box-shadow: 0 0 .2rem #fff,
                0 0 .2rem #fff,
                0 0 2rem #84f602,
                0 0 0.8rem #6a00f5,
                0 0 2.8rem #2e00fa,
                inset 0 0 1.3rem #dd02f1;
        }

        .img {
            width: 500px;
            height: 350px;
            background-image: url("https://thegritandgraceproject.org/wp-content/uploads/2019/04/How-to-Become-the-Woman-You-Want-to-Be-1300x866.jpg");
            background-position: center;
            background-size: cover;
            border-radius: 4em;
        }

        p {
            color: white;
            font-size: 3rem;
            text-align: center;
        }

        @keyframes pulsate {
            100% {

                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #d7fb09,
                    0 0 80px #d7fb09,
                    0 0 90px #d7fb09,
                    0 0 100px #d7fb09,
                    0 0 150px #d7fb09;

            }

            60% {

                text-shadow:
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px #fff,
                    0 0 10px #f503e9,
                    0 0 45px #f503e9,
                    0 0 55px #f503e9,
                    0 0 70px #f503e9,
                    0 0 80px #f503e9;

            }

            0% {

                text-shadow:
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px #fff,
                    0 0 10px #1713fe,
                    0 0 45px #1713fe,
                    0 0 55px #1713fe,
                    0 0 70px #1713fe,
                    0 0 80px #1713fe;

            }
        }
    </style>
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
    <div class="neonText">
        <h1>
            My friend, Olivia
        </h1>
    </div>
    <div class="letter">
        <div class="img"></div>
        <p>
            Happy birthday my friend.<br>
            I hope you have a nice day.<br>
            -Your Sincere friend, Jay-
        </p>
    </div>
</body>

</html>
