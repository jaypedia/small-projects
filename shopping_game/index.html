<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="logo">
      <img src="./img/logo.png" alt="logo" class="logo" />
    </section>
    <section class="buttons">
      <img src="./img/blue_t.png" alt="blue_tshirt" class="blue" />
      <img src="./img/blue_p.png" alt="blue_pants" class="blue" />
      <img src="./img/blue_s.png" alt="blue_skert" class="blue" />
      <button>Blue</button>
      <button>Yellow</button>
      <button>Pink</button>
    </section>
    <section class="items">
      <div class="item__row">
        <img src="./img/blue_t.png" alt="blue_tshirt" class="blue" />
        <p class="gender_size">female, large</p>
      </div>
    </section>
  </body>
</html>
