<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- 1. TITLE -->
    <h1 class="title">Simple Todo List</h1>

    <!-- 2. ALL TASKS -->
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <!-- Comment these out for now because we don't actually want our list to by default
        have anything when we start up(Get lists from JS let list={]}) -->
        <!-- <li class="list-name active-list">Work</li>
        <li class="list-name">Grocery</li>
        <li class="list-name">Chores</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
          required
        />
        <button class="btn create" aria-label="create new list">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <button class="btn delete" data-delete-list-button>
        <i class="fas fa-trash-alt"></i>
        Delete list
      </button>
    </div>

    <!-- 3. TODO LIST -->
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Work</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
              required
            />
            <button class="btn create" aria-label="create new task">
              <i class="fas fa-plus-square"></i>
            </button>
          </form>
          <button class="btn clear" data-clear-complete-tasks-button>
            <i class="fas fa-broom"></i>
            Clear completed tasks
          </button>
        </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
